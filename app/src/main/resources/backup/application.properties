spring.application.name=gradleproject
server.servlet.context-path=/gradleproject
server.port=8100

# h2 database start

# Automatically create or update the schema at startup
spring.jpa.hibernate.ddl-auto=update

# In-memory H2 database configuration
datasource.type=h2
#spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:C:/Users/91998/test/testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate Dialect for H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable automatic schema and data initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# h2 database end

spring.security.user.name=admin
